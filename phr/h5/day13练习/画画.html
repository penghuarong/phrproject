<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" style="border:1px solid #ccc" id="draw"></canvas>
<script>
    var draw = document.querySelector('#draw');
    var bb = draw.getContext('2d');
    bb.beginPath();
    bb.moveTo(100,100);
    bb.lineTo(200,100);
    bb.lineTo(150,50);
    bb.strokeStyle = 'red';
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(300,100);
    bb.lineTo(500,100);
    bb.lineTo(400,50);
    bb.fillStyle = "red";
    bb.fill();
    bb.closePath();

    bb.beginPath();
    bb.arc(100,300,100,0,2*Math.PI);
    bb.strokeStyle = "red";
    bb.stroke();
    bb.closePath();

    bb.beginPath();
    bb.arc(300,300,100,0,1.9*Math.PI);
    bb.lineTo(300,300);
    bb.fillStyle = 'yellow';
    bb.fill();
    bb.closePath();

    bb.beginPath();
    bb.moveTo(270,203);
    bb.lineTo(270,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(280,203);
    bb.lineTo(280,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(290,203);
    bb.lineTo(290,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(300,203);
    bb.lineTo(300,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(310,203);
    bb.lineTo(310,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.moveTo(320,203);
    bb.lineTo(320,240);
    bb.strokeStyle = "#ccc";
    bb.lineWidth = 3;
    bb.closePath();
    bb.stroke();

    bb.beginPath();
    bb.fillStyle = "#fff";
    bb.arc(310,270,15,0,360);
    bb.fill();
    bb.closePath();

    bb.beginPath();
    bb.fillStyle = "#000";
    bb.arc(320,275,5,0,360);
    bb.fill();
    bb.closePath();

    bb.beginPath();
    bb.fillStyle = "pink";
    bb.arc(500,500,50,1.1*Math.PI,1*Math.PI);
    bb.lineTo(500,500);
    bb.fill();
    bb.closePath();

    bb.translate(0,600);
    bb.beginPath();
    bb.rect(0,0,20,-50);
    bb.stroke();
    bb.closePath();


</script>
</body>
</html>
