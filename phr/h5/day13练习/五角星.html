<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
<canvas style="border:1px solid #ccc;background: cornsilk;" width="600px" height="600px"></canvas>
<script>
    var draw = document.querySelector('canvas');
    var ud = draw.getContext('2d');


    ud.translate(300,300);
    ud.beginPath();
    ud.rotate(72*Math.PI/180);
    ud.moveTo(-30,0);
    ud.lineTo(30,0);
    ud.lineTo(0,-100);
    ud.fill();
    ud.closePath();


    ud.beginPath();
    ud.rotate(72*Math.PI/180);

    ud.beginPath();

    ud.moveTo(-30,0);
    ud.lineTo(30,0);
    ud.lineTo(0,-100);
    ud.fill();

    ud.beginPath();

    ud.lineTo(30,0);
    ud.lineTo(0,-100);
    ud.fill();

</script>
</body>
</html>
