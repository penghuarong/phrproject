<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .wrap {
            width: 300px;
            height: 10px;
            background: #ccc;
            margin: 100px auto;
            border-radius: 10px;
        }
        
        .box {
            width: 100px;
            height: 10px;
            background: red;
            border-radius: 10px;
            position: relative;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: skyblue;
            position: absolute;
            top: -3px;
            right: 0;
            z-index: 99;
        }
        
        .precent {
            width: 30px;
            height: 20px;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            background: sandybrown;
            border-radius: 5px;
            position: absolute;
            top: -25px;
            right: 0;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <span class="dot"></span>
            <span class="precent"></span>
        </div>
    </div>
</body>
<script>
    var box = document.querySelector('.box');
    var precent = document.querySelector('.precent');
    var sum = 100000;
    var price = 50000;
    var w = 0;
    var num = Math.round(price / sum * 100);
    console.log(num);
    var timer = null;
    timer = setInterval(function() {
        if (w > num) {
            clearInterval(timer);
        } else {
            w++;
            box.style.width = w * 3 + 'px';
            precent.innerHTML = w + "%";
        }
    }, 10);
</script>

</html>
