<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
<canvas style="border:1px solid #ccc" width="600px" height="600px"></canvas>
<script>
    var draw = document.querySelector('canvas');
    var ud = draw.getContext('2d');
    var init = 0
    aa();
    function aa(){
        init++;
        if(init<=300){
            requestAnimationFrame(aa);
        }else{
            cancelAnimationFrame(aa);
        }

        ud.beginPath();
        ud.fillRect(100,100,init,30);
        ud.closePath();
    }
</script>
</body>
</html>
