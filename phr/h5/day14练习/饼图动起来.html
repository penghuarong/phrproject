<body>
<canvas style="border:1px solid #ccc" width="600px" height="600px"></canvas>
<script>
    var draw = document.querySelector('canvas');
    var ud = draw.getContext('2d');

    var data = [
        { deg: 30, name: '直接访问', color: "rgb(213, 58, 53)" },
        { deg: 100, name: '邮件营销', color: "rgb(51, 75, 92)" },
        { deg: 90, name: '联盟广告', color: "rgb(106, 176, 184)" },
        { deg: 80, name: '视频广告', color: "rgb(233, 143, 111)" },
        { deg: 60, name: '搜索引擎', color: "rgb(145, 199, 174)" }
    ]
    var init = 0;
    var deg = Math.PI/180;
    var arr = [];
    var start = 0;
    var end = 0;
    var index  = 0;
    data.map(function(v,i){
        end = start + v.deg;
        arr.push({
            start:start,
            end:end,
            color:v.color
        })
        start = end;
    })
    console.log(arr);
    next(arr[0].start,arr[0].end,arr[0].color);
    function next(start,end,color){
        aa();
        function aa(){
            init++;
            if(init<end){
                requestAnimationFrame(aa);
            }else{
                index++;
                if(index>=arr.length){
                    return false;
                }
                next(arr[index].start,arr[index].end,arr[index].color);
            }
            ud.beginPath();
            ud.arc(300,300,200,start*deg,init*deg);
            ud.lineTo(300,300);
            ud.fillStyle = color;
            ud.fill();
            ud.closePath();
        }
    }
