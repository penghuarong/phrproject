<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <canvas style="border:1px solid #ccc" width="600px" height="600px"></canvas>
    <script>
        var draw = document.querySelector('canvas');
        var ud = draw.getContext('2d');

        var data = [
            { value: 335, name: '直接访问', color: "rgb(213, 58, 53)" },
            { value: 310, name: '邮件营销', color: "rgb(51, 75, 92)" },
            { value: 234, name: '联盟广告', color: "rgb(106, 176, 184)" },
            { value: 135, name: '视频广告', color: "rgb(233, 143, 111)" },
            { value: 1548, name: '搜索引擎', color: "rgb(145, 199, 174)" }
        ]

        var start = -90;
        var end = 0;
        var sum = 0;
        data.map(function(v,i){
            sum += v.value;
        })

        data.map(function(v,i){
            ud.beginPath();
            ud.fillStyle = v.color;
            ud.fillRect(10,10+40*i,30,20);
            ud.fillStyle = "#000";
            ud.fillText(v.name,50,25+40*i);
            ud.fill();
            ud.closePath();

            end = start + v.value/sum*360;

            ud.beginPath();
            ud.fillStyle = v.color;
            ud.arc(300,300,200,start*Math.PI/180,end*Math.PI/180);
            ud.lineTo(300,300);
            ud.fill();
            ud.closePath();

            start = end;

        })
        ud.beginPath();
        ud.arc(300,300,150,0,360);
        ud.fillStyle = "#fff";
        ud.fill();
        ud.closePath();
    </script>
</body>
</html>
