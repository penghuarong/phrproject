<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .wrap {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .list {
            width: 100%;
        }
        
        .list li {
            height: 50px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
        }
        
        .loading {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #ccc;
        }
        
        .loading img {
            height: 50px;
            display: block;
            margin: 0 auto;
        }
        
        .back {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            line-height: 30px;
            color: #fff;
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
        </ul>
        <div class="loading">
            <img src="images/loading.gif" alt="">
        </div>
        <div class="back">
            顶
        </div>
    </div>
    <script>
        var wrap = document.querySelector('.wrap');
        var list = document.querySelector('.list');
        var loading = document.querySelector('.loading');
        var back = document.querySelector('.back');
        var content = '';
        var page = 1;
        var timer = null;
        scroll();


        function scroll() {
            winH = window.innerHeight; //可视区域的高
            wrap.onscroll = function() {
                zongH = loading.offsetTop; //总高
                //this.scrollTop滑出去的高
                if (winH + this.scrollTop > zongH + 50) {
                    wrap.onscroll = null;
                    page++;
                    newcontent();
                }

                if (this.scrollTop > 400) {
                    back.style.display = "block";
                } else {
                    back.style.display = "none";
                }
                back.onclick = function() {
                    timer = setInterval(function() {
                        wrap.scrollTop -= 50;
                        if (wrap.scrollTop <= 0) {
                            clearInterval(timer);
                        }
                    }, 10);
                }
            }
        }

        function newcontent() {
            if (this.page < 5) {
                for (var i = 0; i < 10; i++) {
                    this.content += '<li>这是加载的第' + (i + 1) + '个数据</li>';
                }
                list.innerHTML += this.content;
                scroll();
            } else {
                loading.innerHTML = "---我是有底线的---";
            }
        }
    </script>
</body>

</html>
