<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        .wrap {
            padding: 0 10px;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            float: left;
            margin: 0 10px;
        }
        
        .wrap img {
            width: 100px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            float: left;
            border: 1px solid #ccc;
        }
        
        .box img {
            width: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/1.jpg" alt="" class="pic" draggable="true">
        <img src="img/3.jpg" alt="" class="pic" draggable="true">
        <img src="img/2 (2).jpg" alt="" class="pic" draggable="true">
    </div>
    <div class="box">回收站</div>
</body>
<script>
    var pics = document.querySelectorAll(".pic");
    var box = document.querySelector('.box');
    var aa;
    for (var i in pics) {
        pics[i].ondragstart = function(e) {
            aa = e.target;
        }
        box.ondragover = function(e) {
            e.preventDefault();
        }
        box.ondrop = function(e) {
            e.target.appendChild(aa);
            e.target.removeChild(aa);
        }
    }
</script>

</html>
