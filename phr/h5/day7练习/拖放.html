<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }
        
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1" draggable="true" id="box1"></div>
    <div class="box2" draggable="false"></div>
</body>
<script>
    var box = document.querySelector('.box');
    var box1 = document.querySelector('.box1');
    box1.ondragstart = function(e) {
        console.log(e.target);
    }
    box1.ondrag = function() {
        console.log("drag");
    }
    box1.ondragend = function() {
        console.log("end");
    }
    box.ondragenter = function() {
        console.log("enter")
    }
    box.ondragover = function() {
        console.log("over");
    }
    box.ondragleave = function() {
        console.log("leave");
    }
    box.ondrop = function() {
        console.log("drop");
    }
</script>

</html>
