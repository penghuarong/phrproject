<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .wrap {
            width: 100%;
            height: 100%;
            background: red;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
</body>
<script>
    var wrap = document.querySelector('.wrap');
    wrap.addEventListener("touchstart", start, false);
    wrap.addEventListener("touchmove", move, false);
    wrap.addEventListener("touchstart", end, false);
    var startX, startY, endX, endY;

    function start(e) {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
    }

    function move(e) {
        endX = e.touches[0].pageX - startX;
        endY = e.touches[0].pageY - startY;
        if (endY > 20) {
            this.style.top = (endY - 20) + "px";
        }
    }

    function end(e) {
        var tops = wrap.offsetTop;
        console.log(tops);
        if (tops > 0) {
            wrap.style.top = tops - 20 + 'px';
            requestAnimationFrame(end);
        } else {
            if (tops <= 0) {
                wrap.style.top = 0;
            }
            cancelAnimationFrame(end);
        }

    }
</script>

</html>
