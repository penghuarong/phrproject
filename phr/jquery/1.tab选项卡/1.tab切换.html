<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #box {
            width: 500px;
            height: auto;
            overflow: hidden;
            margin: 100px auto;
        }
        
        ul {
            width: 100%;
            height: 40px;
        }
        
        li {
            width: 100px;
            float: left;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #3e3e3e;
            border-bottom: 1px solid #3e3e3e;
            cursor: pointer;
        }
        
        .current {
            border-bottom: 1px solid red;
            color: red;
        }
        
        #content {
            width: auto;
            height: 300px;
            border: 1px solid #ccc;
        }
        
        #content div {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #content div.show {
            display: block;
        }
        
        #content div p {
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>吸顶灯</li>
            <li>男装</li>
            <li>婴儿推车</li>
            <li>床</li>

        $(function() {
            $("ul li").on("click", function() {
                var n = $(this).index();
                $(this).addClass("current").siblings().removeClass("current");
                $("#content").children().eq(n).addClass("show").siblings().removeClass("show");
            })
        })
    </script>
