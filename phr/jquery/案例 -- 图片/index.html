<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例 -- 酒店</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#wrap{
			margin:50px auto;
			width: 901px;
			overflow: hidden;
		}
		.box{
			float: left;
			width: 16.65%;
			position: relative;
		}
		img{
			vertical-align: middle;
		}
		p{
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.5);
			text-align: center;
			line-height: 260px;
			font-size:35px;
			color:#eee;
			z-index: 100;
			top:0;
			left:0;
			/*padding: 10px 30%;
			box-sizing: border-box;*/
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box">
			<img src="hotel/1.jpg" alt="">
			<p>情侣酒店</p>
		</div>
		<div class="box">
			<img src="hotel/2.jpg" alt="">
			<p>设计师酒店</p>
		</div>
		<div class="box">
			<img src="hotel/3.jpg" alt="">
			<p>青年旅社</p>
		</div>
		<div class="box">
			<img src="hotel/4.jpg" alt="">
			<p>特色客栈</p>
		</div>
		<div class="box">
			<img src="hotel/5.jpg" alt="">
			<p>海岛酒店</p>
		</div>
		<div class="box">
			<img src="hotel/6.jpg" alt="">
			<p>海岛温泉</p>
		</div>
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
		$(".box").hover(function(){
			$(this).stop().animate({"width":400},1000).siblings().stop().animate({"width":100},1000);
			$(this).find("p").stop().animate({"opacity":0},1000);
		},function(){
			$(".box").stop().animate({"width":"16.65%"},1000);
			$(this).find("p").stop().animate({"opacity":1},1000);                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
		})
	</script>
</body>
</html>
