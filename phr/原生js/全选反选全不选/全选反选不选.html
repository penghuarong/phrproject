<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{text-align:center;}
	h2{color: #686868;}
	hr{width:450px;}
	</style>
</head>
<body>
	<div>
		<h1>问券调查</h1>
		<h2>您的爱好</h2>
		<hr/>
		<input type="checkbox" value="睡觉" id="ah1"><label for="ah1">睡觉</label>&nbsp;
		<input type="checkbox" value="打游戏" id="ah2"><label for="ah2">打游戏</label>&nbsp;
		<input type="checkbox" value="玩牌" id="ah3"><label for="ah3">玩牌</label>&nbsp;
		<input type="checkbox" value="游泳" id="ah4"><label for="ah4">游泳</label>&nbsp;
		<input type="checkbox" value="逛街" id="ah5"><label for="ah5">逛街</label>&nbsp;
		<input type="checkbox" value="聊天" id="ah6"><label for="ah6">聊天</label>&nbsp;
		<input type="checkbox" value="骑行" id="ah7"><label for="ah7">骑行</label>&nbsp;<br/><br/>
		<button>全选</button>
		<button>反选</button>
		<button>不选</button><br/><br/>
		<button>提交</button>
	</div>
	<script>
		var ipts = document.getElementsByTagName("input"),
		    btns = document.getElementsByTagName("button");


		    btns[0].onclick = function(){
		    	for( var i=0;i<ipts.length;i++)
		    	{
		    		ipts[i].checked = true;
		    	}
		    }


		    btns[1].onclick = function(){
		    	for( var i=0;i<ipts.length;i++)
		    	{
		    		if(ipts[i].checked == true){
		    			ipts[i].checked = false;
		    		}else{
		    			ipts[i].checked = true;
		    		}
		    	}
		    }


		    btns[2].onclick = function(){
		    	for( var i=0;i<ipts.length;i++)
		    	{
		    		ipts[i].checked = false;
		    	}
		    }
	</script>

</body>
</html>
